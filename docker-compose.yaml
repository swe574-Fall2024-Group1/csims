version: '3.7'

services:
  huddleupapi:
    volumes:
      - static:/static
    env_file:
      - .env
    build:
      context: ./huddleupapi
    ports:
      - "8000:8000"
  huddleupui:
    build:
      context: ./huddleupui
    volumes:
      - huddleupui:/app/build
  nginx:
    build:
      context: ./nginx
    restart: always
    volumes:
      - static:/static
      - huddleupui:/var/www/huddleupui
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www/:/var/www/certbot/:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - huddleupapi
      - huddleupui
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

volumes:
  static:
  huddleupui:

